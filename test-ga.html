<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Test Page</title>
</head>
<body>
    <h1>Google Analytics 4 Test</h1>
    <p>This page tests if GA4 loads correctly.</p>
    
    <!-- Google tag (gtag.js) - Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JGQ4Q9GPG5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JGQ4Q9GPG5');
    </script>
    
    <script>
        // Test if GA4 loads
        setTimeout(() => {
            if (typeof gtag === 'function') {
                console.log('✅ GA4 gtag function loaded successfully');
            } else {
                console.log('❌ GA4 gtag function NOT loaded');
            }
        }, 2000);
    </script>
</body>
</html>
